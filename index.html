
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photos Gallery</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search photos...">
                <button id="search-btn" title="Search"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="filter-container">
            <div class="filter-group">
                <label for="album-filter">Album:</label>
                <select id="album-filter">
                    <option value="all">All Albums</option>
                    <option value="nature">Nature</option>
                    <option value="city">City</option>
                    <option value="animals">Animals</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="tag-filter">Tag:</label>
                <select id="tag-filter">
                    <option value="all">All Tags</option>
                    <option value="landscape">Landscape</option>
                    <option value="wildlife">Wildlife</option>
                    <option value="architecture">Architecture</option>
                    <option value="water">Water</option>
                    <option value="mountains">Mountains</option>
                </select>
            </div>
            <button id="filter-reset">Reset Filters</button>
        </div>

        <div class="albums">
            <h2>Albums</h2>
            <div class="album-list">
                <div class="album-item selected" data-album="all">
                    <div class="album-thumbnail">
                        <img src="images/Nature-1.jpg" alt="All Photos">
                    </div>
                    <p>All Photos</p>
                </div>
                <div class="album-item" data-album="nature">
                    <div class="album-thumbnail">
                        <img src="images/Nature-2.jpg" alt="Nature">
                    </div>
                    <p>Nature</p>
                </div>
                <div class="album-item" data-album="city">
                    <div class="album-thumbnail">
                        <img src="images/City-3.jpg" alt="City">
                    </div>
                    <p>City</p>
                </div>
                <div class="album-item" data-album="animals">
                    <div class="album-thumbnail">
                        <img src="images/Animal-1.jpg" alt="Animals">
                    </div>
                    <p>Animals</p>
                </div>
            </div>
        </div>

        <main class="gallery">
        </main> 

        <div id="lightbox" class="lightbox">
            <span class="close-lightbox">&times;</span>
            <div class="lightbox-content">
                <div class="lightbox-nav">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <img class="lightbox-img" src="" alt="">
                <div class="lightbox-details">
                    <h3 class="lightbox-title"></h3>
                    <div class="lightbox-tags"></div>
                    <p class="lightbox-album"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
